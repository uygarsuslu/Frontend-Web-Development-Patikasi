<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTERNAL-CSS</title>

    <style>
        h1 {
            color: greenyellow;
            font-size: 64px;
        }

        p {
            color: lightsalmon;
            font-size: 20px;
        }
    </style>
</head>

<body>

    <!-- INTERNAL CSS = HEAD İÇİNDE STYLE ETİKETİNDE YAZILIR -->
    <h1>CSS Deneme</h1>
    <p>Lorem ipsum dolor sit amet.</p>
    <!-- css dosyayı yukarıdan aşağı uyguladığı için head kısmındaki p stilini uygulamaz -->
    <p style="color: green;font-size: 50px;">Lorem ipsum dolor sit.</p>
</body>

</html>
