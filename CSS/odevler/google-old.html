<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="odev2.css">
</head>

<body>
    <div class="container">
        <img src="../images/google.jpg" class="gorsel">
        <div class="ortala">
            <p style="text-align: center;" class="paragraf">Search the web using Google!</p>
            <p class="arama"></p>
            <div class="left-bar">
                <div class="btn">Google Search</div>
                <div class="btn">I'm feeling lucky</div>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="card1">
            <span>Special Searches</span><br>
            <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford
                Search</a><br>
            <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a>
        </div>
        <div class="card2">
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a> <br>
            <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About
                Google!</a><br>
            <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company
                Info</a><br>
            <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google!
                Logos</a>
        </div>
        <div class="card3">
            <span>Get Google!</span><br>
            <span>updates monthly:</span><br>
            <p class="arama2">your e-mail</p>
            <div class="btn2">Subscribe</div>
            <a
                href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
        </div>
    </div>

</body>

</html>
