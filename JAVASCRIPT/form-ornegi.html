<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>deneme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body style="background:rgba(194, 165, 4, 0.5)">

    <form class="mx-auto mt-5 p-2" style="width: 300px; background-color: rgb(6, 134, 143);" id="form"
        onsubmit="form()">
        <h3 style="color: rgba(10, 96, 136, 0.678);">Kodluyoruz Form</h3>
        <!--isim-->
        <div class="mb-3">
            <label for="isim" class="form-label">İsim</label>
            <input type="text" class="form-control" id="isim" autocomplete="off">
        </div>
        <!--soyisim-->
        <div class="mb-3">
            <label for="soyisim" class="form-label">Soyisim</label>
            <input type="text" class="form-control" id="soyisim" autocomplete="off">
        </div>
        <!--telefon numarasi-->
        <div class="mb-3">
            <label for="tel" class="form-label">Telefon</label>
            <input type="tel" class="form-control" id="tel" placeholder="0(5**)" maxlength="12" autocomplete="off">
        </div>
        <!-- adres -->
        <div class="mb-3">
            <label for="adres" class="form-label">Adres</label>
            <input type="text" class="form-control" id="adres" autocomplete="off">
        </div>
        <button type="submit" class="dnm btn btn-success">Gönder</button>
        <button type="reset" class="btn btn-secondary">Temizle</button>
    </form>

    <script src="/js/27-form-ornegi.js"></script>


</body>

</html>
